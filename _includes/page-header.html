<section class="page-header">
  <h1 class="project-name">
    {% if page.title != nil %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </h1>
  <h2 class="project-tagline">
    {% if page.description != nil %}
      {{ page.description }}
    {% else %}
      {{ site.tagline }}
    {% endif %}  
  </h2>
</section>
